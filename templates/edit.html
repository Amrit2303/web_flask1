{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('         {{ url_for('static', filename='img/home-bg.jpg') }}       ')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your account and posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>



          Welcome You are logged In

  <h1>Upload a File</h1>

  <h1> Add/Edit Posts</h1>
<a href="/login"><button class="btn btn-primary">Dashboard Home</button></a>
  <a href="/logout"><button class="btn btn-primary" style="margin:5px">Logout</button></a>
  <hr>
<form name="sentMessage" id="contactForm" action="/edit/{{s_no}}" novalidate method="POST">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="TITLE" id="title" name="title"  value="{{post.Title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="email" class="form-control" placeholder="TAGLINE" id="tag" name="tag" value="{{post.tag_line}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="SLUG" id="slug" name="slug" value="{{post.Slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="CONTENT" id="content" name="content" >value="{{post.Content}}"</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
{% endblock %}
