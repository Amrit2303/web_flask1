{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('         {{ url_for('static', filename='img/home-bg.jpg') }}       ')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your account and posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>



          Welcome You are logged In
<table class="table">
  <thead>
    <tr>
      <th scope="col">S_No</th>
      <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  <h1>Upload a File</h1>
<form method="post" action="/upload" enctype="multipart/form-data">
  <input type="file" name="file_1">
  <button type="submit" class="btn btn-primary" style="margin:5px">Submit</button>
  <hr>
</form>
  <a href="/edit/0"><button class="btn btn-primary">Add a new post here</button></a>
  <a href="/logout"><button class="btn btn-primary" style="margin:5px">Logout</button></a>
  <hr>
  <h1> Edit Posts</h1>
  {% for post in posts %}
    <tr>
      <th scope="row">{{post.s_no}}</th>
      <td>{{post.Title}}</td>
      <td>{{post.Date}}</td>
      <td><a href="/edit/{{post.s_no}}"> <button>Edit </button></a></td>
      <td><a href="/delete/{{post.s_no}}"><button>Delete</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
          <!-- Pager -->



    {% endblock %}
